<form class="form-signin" #form="ngForm" (ngSubmit)="submit(form)">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <label for="inputEmail" class="sr-only">Email address*</label>
  <input type="email"
         id="inputEmail"
         class="form-control"
         placeholder="Email address"
         ngModel
         name="email"
         required
         email
         #email="ngModel">

  <small class="error"
         *ngIf="!email.valid && email.hasError('required') && email.touched">
    Email is required
  </small>
  <small class="error"
         *ngIf="!email.valid && email.hasError('email') && email.touched">
    Email is invalid
  </small>

  <label for="inputPassword" class="sr-only">Password*</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    name="password"
    ngModel
    required
  >



  <button class="btn btn-lg btn-primary btn-block" type="submit"
          [disabled]="!form.valid">Sign in</button>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>
