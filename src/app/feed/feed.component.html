<div class="container" appInfiniteScroll (loadMore)="loadMore()">
  <app-item *ngFor="let item of items" [item]="item"
            (addToCart)="addToCart($event)"
            (removeFromCart)="removeFromCart($event)"
            [existInCart]="existInCart(item)"
            appChangeColor="green" ></app-item>
</div>
